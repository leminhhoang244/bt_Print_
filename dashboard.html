        <!-- Custom CSS -->

        <link

    <body>

                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>

        <div
            id="main-wrapper"
            data-layout="vertical"
            data-navbarbg="skin5"
            data-sidebartype="full"
            data-sidebar-position="absolute"
            data-header-position="absolute"
            data-boxed-layout="full">
            <header class="topbar" data-navbarbg="skin5">
                <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                    <div class="navbar-header" data-logobg="skin6">
                        <a class="navbar-brand" href="dashboard.html">
                            <b class="logo-icon">
                                <img
                                    src="plugins/images/logo-icon.png"
                                    alt="homepage" />
                            </b>
                            <span class="logo-text">
                                <img
                                    src="plugins/images/logo-text.png"
                                    alt="homepage" />
                            </span>
                        </a>

                        <a
                            class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                            href="javascript:void(0)"
                            ><i class="ti-menu ti-close"></i
                        ></a>
                    </div>

                    <div
                        class="navbar-collapse collapse"
                        id="navbarSupportedContent"
                        data-navbarbg="skin5">
                        <ul
                            class="navbar-nav ms-auto d-flex align-items-center">
                            <li class="in">
                                <form
                                    role="search"
                                    class="app-search d-none d-md-block me-3">
                                    <input
                                        type="text"
                                        placeholder="Search..."
                                        class="form-control mt-0" />
                                    <a href="" class="active">
                                        <i class="fa fa-search"></i>
                                    </a>
                                </form>
                            </li>

                            <li>
                                <a class="profile-pic" href="#">
                                    <img
                                        src="plugins/images/users/varun.jpg"
                                        alt="user-img"
                                        width="36"
                                        class="img-circle" /><span
                                        class="text-white font-medium"
                                        >Steave</span
                                    ></a
                                >
                            </li>
                        </ul>
                    </div>
                </nav>

            <aside class="left-sidebar" data-sidebarbg="skin6">

                        </ul>
                    </nav>
                </div>

                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                            <h4 class="page-title">Form CV</h4>
                        </div>
                    </div>
                    <div class="row">
                        <form class="form-submit mt-3">
                            <div class="row">
                                <div class="col-md-4 avt left">
                                    <img
                                        class="img-avt"
                                        src="./photo-camera-interface-symbol-for-button.png" />
                                    <input type="file" />
                                </div>
                                <div class="col-md-8 right">
                                    <div class="infor col-md-12 row">
                                        <label for="">Họ và tên</label>
                                        <input
                                            class="col-md-12 input-value rounded-pill"
                                            type="text"
                                            placeholder="Nguyễn Văn A" />
                                        <div class="col-md-12 infor-bottom row">
                                            <input
                                                type="text"
                                                class="col-md-4 me-2 mt-3 input-value"
                                                placeholder="Số điện thoại" />

                                                type="text"
                                                class="col-md-4 me-2 mt-3 input-value"
                                                placeholder="Email" />
                                            <input
                                                type="text"
                                                class="col-md-4 me-2 mt-3 input-value"
                                                placeholder="Địa chỉ" />
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-3 right-bottom">
                                        <textarea
                                            class="col-md-12 input-value rounded-3"
                                            placeholder="Chi tiết"
                                            rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row col-md-12 mt-5">
                                <div class="col-md-8">
                                    <div class="col-md-12">
                                        <div>
                                            <h2>Kinh nghiệm làm việc</h2>
                                            <div
                                                style="

                                                    background-color: #f49d1a;
                                                    height: 4px;
                                                "></div>
                                            <div class="row col-md-12">
                                                <div
                                                    class="col-md-6 mt-3 m-sm-0 row">
                                                    <input
                                                        placeholder="Công ty"
                                                        class="rounded-pill mt-3 col-md-10 input-value"
                                                        type="text" />
                                                </div>
                                                <div
                                                    class="col-md-6 mt-3 m-sm-0 row">
                                                    <input
                                                        placeholder="vị trí"
                                                        class="rounded-pill mt-3 col-md-10 input-value"
                                                        type="text" />
                                                </div>
                                                <textarea
                                                    class="col-md-11 mt-3 ms-2 rounded-pill input-value"
                                                    placeholder="Kinh nghiệm"></textarea>
                                            </div>
                                        </div>
                                        <div class="mt-5">
                                            <h2>Chứng chỉ</h2>
                                            <div
                                                style="
                                                    width: 100%;
                                                    background-color: #f49d1a;
                                                    height: 4px;
                                                "></div>
                                            <div class="col-md-12 m-sm-0">
                                                <input
                                                    type="text"
                                                    class="col-md-2 me-2 rounded-pill mt-3 input-value"
                                                    placeholder="2022" />
                                                <input
                                                    type="text"
                                                    class="col-md-9 me-2 rounded-pill mt-3 input-value"
                                                    placeholder="chứng chỉ" />
                                            </div>
                                        </div>
                                        <div class="mt-5">
                                            <h2>Giải thưởng</h2>
                                            <div
                                                style="
                                                    width: 100%;
                                                    background-color: #f49d1a;
                                                    height: 4px;
                                                "></div>
                                            <div class="col-md-12 m-sm-0">
                                                <input
                                                    type="text"
                                                    class="col-md-2 me-2 rounded-pill mt-3 input-value"
                                                    placeholder="2022" />
                                                <input
                                                    type="text"
                                                    class="col-md-9 me-2 rounded-pill mt-3 input-value"
                                                    placeholder="giải thưởng đạt được" />
                                            </div>
                                        </div>
                                        <div class="mt-5">
                                            <h2>Thông tin thêm</h2>
                                            <div
                                                style="
                                                    width: 100%;
                                                    background-color: #f49d1a;
                                                    height: 4px;
                                                "></div>
                                            <div class="col-md-12 m-sm-0">
                                                <input
                                                    type="text"
                                                    class="col-md-2 me-2 rounded-pill mt-3 input-value"
                                                    placeholder="2022" />
                                                <input
                                                    type="text"
                                                    class="col-md-9 me-2 rounded-pill mt-3 input-value"
                                                    placeholder="chứng chỉ" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="col-md-12 m-sm-0">
                                        <div>
                                            <h2>Học vấn</h2>
                                            <div
                                                style="
                                                    width: 100%;
                                                    background-color: #f49d1a;
                                                    height: 4px;
                                                "></div>
                                            <input
                                                placeholder="Đại học"
                                                class="rounded-pill mt-3 col-md-12 input-value"
                                                type="text" />

                                                <input
                                                    class="col-md-4 mt-3 rounded-pill input-value"
                                                    type="number"
                                                    placeholder="01/2018" />
                                                <p
                                                    class="col-md-2 mt-3 text-center">
                                                    _
                                                </p>
                                                <input
                                                    class="col-md-4 mt-3 rounded-pill input-value"
                                                    type="number"
                                                    placeholder="01/2022" />
                                                <input
                                                    class="col-md-12 mt-3 rounded-pill input-value"
                                                    type="text"
                                                    placeholder="Chuyên ngành" />
                                                <input
                                                    class="col-md-12 mt-3 rounded-pill input-value"
                                                    type="text"
                                                    placeholder="Tốt nghiệp loại: Giỏi / GPA: 9.0" />
                                            </div>
                                        </div>
                                        <div class="mt-5">
                                            <h2>Kỹ năng</h2>
                                            <div
                                                style="
                                                    width: 100%;
                                                    background-color: #f49d1a;
                                                    height: 4px;
                                                "></div>
                                            <div class="mt-3">
                                                <input
                                                    placeholder="Tin học văn phòng"
                                                    class="rounded-pill mt-2 col-md-12 input-value"
                                                    type="text" />

                                                    class="col-md-12 mt-2 rounded-pill input-value"
                                                    type="text"
                                                    placeholder="Mô tả kỹ năng" />
                                            </div>
                                            <div class="mt-3">
                                                <input
                                                    placeholder="Tiếng anh"
                                                    class="rounded-pill mt-2 col-md-12 input-value"
                                                    type="text" />
                                                <input
                                                    class="col-md-12 mt-2 rounded-pill input-value"
                                                    type="text"
                                                    placeholder="Mô tả kỹ năng" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

        <script src="plugins/bower_components/chartist/dist/chartist.min.js"></script>
